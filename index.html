<style>
  @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Poppins:wght@400;700&display=swap');

  body {
    font-family: 'Poppins', 'Sarabun', sans-serif;
    background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    flex-direction: column;
  }

  .container {
    width: 90%;
    max-width: 850px;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    border: 3px solid #667eea;
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    color: #667eea;
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1em;
    color: #555;
  }

  #setup-controls {
    margin-top: 20px;
  }

  .input-wrapper {
    margin-bottom: 10px;
  }

  #input-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 25px;
  }

  #input-grid textarea {
    width: 100%;
    height: 80px;
    padding: 12px;
    border: 2px solid #a3b1ff;
    border-radius: 10px;
    box-sizing: border-box;
    resize: vertical;
    font-family: 'Sarabun', sans-serif;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  #input-grid textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
      outline: none;
  }

  #card-count {
      padding: 8px;
      border: 2px solid #a3b1ff;
      border-radius: 8px;
      font-size: 1em;
      width: 80px;
      text-align: center;
  }

  button {
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
  }

  button:hover {
    background-color: #e55a5a;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
  }

  #card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 15px;
    margin-top: 25px;
  }

  .card {
    background: transparent;
    min-height: 120px;
    perspective: 1000px;
    cursor: pointer;
    transform-style: preserve-3d;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform-style: preserve-3d;
    position: relative;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-size: 1.5em;
    font-weight: bold;
    padding: 10px;
    word-wrap: break-word;
  }

  .card-front {
    background: #736eeb;
    color: white;
    z-index: 2;
  }

  .card-back {
    background: #fff;
    color: #333;
    transform: rotateY(180deg); /* พลิกด้านหลังเริ่มต้น */
    text-align: center;
    font-size: 1.1em;
    white-space: pre-wrap;
  }

  .card.flipped .card-front {
    /* อาจจะจางหายไปเมื่อพลิก */
  }

  .card.flipped .card-back {
    transform: rotateY(0deg); /* แก้ไขการแสดงผลเมื่อพลิกแล้ว */
  }

  .hidden {
    display: none;
  }

  .footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    color: #888;
    border-top: 1px solid #e0e0e0;
    margin-top: 30px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
